<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment_Form</title>
  <link rel="stylesheet" href="Payment_form_style.css">
</head>

<body>
  <div class="container">
  <form action="#">
    <h1 class="main">Payment Form</h1>
    <h2>Contact Information</h2>
    <p>Required Fields are followed by *</p>
    <p>Name: * <input type="text" placeholder="Enter Name" name="name" required></p>
    <fieldset>
      <legend>Gender *</legend>
      <p>
        Male <input type="radio" name="gender" id="male" required>Female <input type="radio" name="gender" id="female"
          required>
      </p>
    </fieldset>
    <p>Address: <textarea name="address" placeholder="Enter Your Address" id="address" cols="100" rows="8"></textarea></p>
    <p>Email: * <input type="email" placeholder="Example@gamil.com" name="eamil" id="email" required></p>
    <p>Pincode: * <input type="number" placeholder="123456" name="pincode" id="pincode" required></p>
    <h2>Payment Information</h2>
    <p>Card Type: *
      <select name="card_type" id="card_type" required>
        <option value="">---Select A Card Type---
        <option value="visa">Visa</option>
        <option value="rupay">Rupay</option>
        <option value="mastercard">Mastercard</option>
        </option>
      </select>
    </p>
    <p>
      Card Number * <input type="number" placeholder="1111-2222-3333-4444" name="card_number" id="card_number" required>
    </p>
    <p>
      Expiration Date: * <input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p>CVV * <input type="password" placeholder="1234" name="cvv" id="cvv" required></p>
    <input type="submit" value="Pay Now">

  </form>
</div>
</body>

</html>
